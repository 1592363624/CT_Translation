name: release
on:
  push:
    branches:
      - main
      - master

permissions:
  contents: write

jobs:
  release:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "10.0.x"
      - name: Restore
        run: dotnet restore CT_Translation/CT_Translation.csproj
      - name: Read Version
        id: version
        run: |
          [xml]$xml = Get-Content CT_Translation\CT_Translation.csproj
          $version = $xml.Project.PropertyGroup.AssemblyVersion | Select-Object -First 1
          if (-not $version) { throw "AssemblyVersion not found in csproj" }
          "version=$version" | Out-File -FilePath $env:GITHUB_OUTPUT -Append
      - name: Publish
        run: dotnet publish CT_Translation/CT_Translation.csproj -c Release -r win-x64 --self-contained false
      - name: Package
        id: package
        run: |
          $version = "${{ steps.version.outputs.version }}"
          $publishDir = "CT_Translation\bin\Release\net10.0-windows\win-x64\publish"
          if (-not (Test-Path $publishDir)) { throw "Publish output not found: $publishDir" }
          $zipName = "CT_Translation-v$version-win-x64.zip"
          $zipPath = Join-Path $publishDir $zipName
          if (Test-Path $zipPath) { Remove-Item $zipPath -Force }
          Compress-Archive -Path (Join-Path $publishDir "*") -DestinationPath $zipPath
          "zip_path=$zipPath" | Out-File -FilePath $env:GITHUB_OUTPUT -Append
          "zip_name=$zipName" | Out-File -FilePath $env:GITHUB_OUTPUT -Append
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: v${{ steps.version.outputs.version }}
          generate_release_notes: true
          files: ${{ steps.package.outputs.zip_path }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
